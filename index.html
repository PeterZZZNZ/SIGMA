<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Useless Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>This Website Does Nothing</h1>
        <div class="useless-button-container">
            <button id="uselessButton">Useless Button</button>
            <p id="clickCount">Times clicked: 0</p>
        </div>
        <div class="decoration">✧✦✧</div>
        <div class="useless-facts">
            <h2>Completely Useless Facts</h2>
            <ul id="factList">
                <li>This website took longer to make than its usefulness justifies</li>
                <li>Gold's atomic number is 79</li>
                <li>You're reading this for some reason</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
